<div class="slideOutRight">
	<div class="btn botao" ng-click="showAd()" ng-class="{botaoExpandido: show}">
		<span class="glyphicon glyphicon-arrow-{{arrow}}"></span>
	</div>
	
	<div class="content" ng-class="{expandido: show}">
		<div class="carousel">
			<div id="myCarousel" class="slide" data-ride="carousel">
			<!-- Indicators -->
				<ol class="carousel-indicators">
			    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    	<li data-target="#myCarousel" data-slide-to="1"></li>
			    	<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
			    <div class="carousel-inner" role="listbox">
			    	<div class="item active">
			        	<img class="first-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="First slide">
			        	<div class="container">
			            	
			          	</div>
			        </div>
			        <div class="item">
			        	<img class="second-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Second slide">
			        	<div class="container">
			            	
			          	</div>
			        </div>
			        <div class="item">
			        	<img class="third-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Third slide">
			        	<div class="container">
			            	
			          	</div>
					</div>
			    </div>
			    	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			        	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			        	<span class="sr-only">Previous</span>
			    	</a>
			    	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			        	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			        	<span class="sr-only">Next</span>
			    	</a>
			</div>
		</div>
		
		<div class="control" ng-click="showAd()">
			<h1>Close X</h1>
		</div>
		<div class="video">
			<video width="500" controls>
			  <source src="mov_bbb.mp4" type="video/mp4">
			  <source src="mov_bbb.ogg" type="video/ogg">
			  Your browser does not support HTML5 video.
			</video>
		</div>
		<div class="footer">
			<div class="jumbotron">
			  <h1>Footer</h1>
			  <p>...</p>
			</div>
		</div>
	</div>
	
</div>
